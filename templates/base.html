<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashstructure</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <nav class="bg-green-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('main.dashboard') }}" class="text-white text-2xl font-bold">Trashstructure</a>
            <div>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.dashboard') }}" class="text-white mr-4">Dashboard</a>
                <a href="{{ url_for('main.submit_trash') }}" class="text-white mr-4">Submit Trash</a>
                <a href="{{ url_for('main.user_history') }}" class="text-white mr-4">History</a>
                <a href="{{ url_for('main.logout') }}" class="text-white">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
